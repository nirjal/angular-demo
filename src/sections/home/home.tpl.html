    <h1>{{main.title}}</h1>
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="text" class="form-control" ng-model="home.searchInput">
    </div>
   <h3>A list of users</h3>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="user in home.users | filter:user.name.first"><span class="glyphicon glyphicon-star" ng-if="show.favorite"></span> {{user.name.first}} {{user.name.last}}<span class="badge">{{user.location.city}}</span></li>
</ul>
